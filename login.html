<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Eco factor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <script src="https://kit.fontawesome.com/dacf50f38a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body style="background-color: #202020">
    <h1 id="login-h1">The <span>ECO</span> Factor</h1>
    <h2 id="login-h2">Login/Sign Up</h2>

    <div class="cont-form">
        <form action="" class="login-form">
            <div class="input-group mb-3 w-75 mt-3">
                <button class="btn btn-success" type="button" id="button-addon1"
                    style="background-color: rgb(1, 72, 1)">
                    Name
                </button>
                <input type="text" class="form-control" placeholder="Search for item to recycle"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" />
            </div>
            <div class="input-group mb-3 w-75 mt-3">
                <button class="btn btn-success" type="button" id="button-addon1"
                    style="background-color: rgb(1, 72, 1)">
                    Email-id
                </button>
                <input type="text" class="form-control" placeholder="Search for item to recycle"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" />
            </div>
            <div class="input-group mb-3 w-75 mt-3">
                <button class="btn btn-success" type="button" id="button-addon1"
                    style="background-color: rgb(1, 72, 1)">
                    Password
                </button>
                <input type="text" class="form-control" placeholder="Search for item to recycle"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" />
            </div>
            <div class="input-group mb-3 w-75 mt-3">
                <button class="btn btn-success" type="button" id="button-addon1"
                    style="background-color: rgb(1, 72, 1)">
                    Confirm password
                </button>
                <input type="text" class="form-control" placeholder="Search for item to recycle"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" />
            </div>
            <div class="input-group mb-3 w-75 mt-3">
                <button class="btn btn-success" type="button" id="button-addon1"
                    style="background-color: rgb(1, 72, 1)">
                    Mobile
                </button>
                <input type="text" class="form-control" placeholder="Search for item to recycle"
                    aria-label="Example text with button addon" aria-describedby="button-addon1" />
            </div>
            <div class="col-12" style="margin-left: 5.7rem; margin-top: 3rem ;">
                <button type="submit" class="btn btn-light" id="sign-in-btn">Sign in</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
